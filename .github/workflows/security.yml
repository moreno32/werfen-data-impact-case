name: ðŸ›¡ï¸ Security Scanning

on:
  schedule:
    # Run security scan every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # JOB 1: SIMPLE SECURITY SCAN
  # ==========================================
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: ðŸ”’ Dependency Security Check (Safety)
      run: |
        echo "ðŸ” Scanning for known vulnerabilities in dependencies..."
        safety check --json --output safety-report.json || echo "âš ï¸ Vulnerabilities found"
        
        # Show summary
        echo "ðŸ“Š Safety Summary:"
        safety check --short-report || true
        
    - name: ðŸ›¡ï¸ Code Security Analysis (Bandit)
      run: |
        echo "ðŸ” Running static security analysis on Werfen code..."
        bandit -r src/ -f json -o bandit-report.json || echo "âš ï¸ Security issues found"
        
        # Show summary
        echo "ðŸ“Š Bandit Summary:"
        bandit -r src/ --severity-level medium || true
        
    - name: ðŸ” Simple Secrets Check
      run: |
        echo "ðŸ” Checking for potential hardcoded secrets..."
        
        # Simple pattern checks
        if grep -r -i -E "(password|secret|key|token)" src/ --include="*.py" | grep -v "# noqa" | grep -v "TODO"; then
          echo "âš ï¸ Potential secrets patterns found - review manually"
        else
          echo "âœ… No obvious secrets detected"
        fi
        
    - name: ðŸ“Š Generate Security Summary
      run: |
        echo "# ðŸ›¡ï¸ Werfen Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "**Scan Date:** $(date -u)" >> security-summary.md
        echo "**Project:** Werfen Data Impact Case" >> security-summary.md
        echo "**Commit:** ${{ github.sha }}" >> security-summary.md
        echo "" >> security-summary.md
        echo "## ðŸ“Š Scan Results" >> security-summary.md
        echo "" >> security-summary.md
        echo "| Security Check | Status | Notes |" >> security-summary.md
        echo "|----------------|--------|-------|" >> security-summary.md
        echo "| Dependency Scan | âœ… Completed | Check artifacts for details |" >> security-summary.md
        echo "| Code Analysis | âœ… Completed | Static analysis performed |" >> security-summary.md
        echo "| Secrets Scan | âœ… Completed | Basic pattern check |" >> security-summary.md
        echo "" >> security-summary.md
        echo "## ðŸŽ¯ AWS Security Migration" >> security-summary.md
        echo "" >> security-summary.md
        echo "For AWS deployment, consider:" >> security-summary.md
        echo "- **AWS Secrets Manager** for credential management" >> security-summary.md
        echo "- **AWS Inspector** for vulnerability assessment" >> security-summary.md
        echo "- **AWS GuardDuty** for threat detection" >> security-summary.md
        echo "- **AWS Security Hub** for centralized security" >> security-summary.md
        
    - name: ðŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: werfen-security-reports
        path: |
          safety-report.json
          bandit-report.json
          security-summary.md 